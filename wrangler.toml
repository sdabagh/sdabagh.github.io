# Cloudflare Worker Configuration
# AI Statistics Tutor Backend Proxy

name = "stats-tutor-api"
main = "cloudflare-worker-proxy.js"
compatibility_date = "2024-01-01"

# Worker runs on Cloudflare's edge network
workers_dev = true

# Routes - if you have a custom domain, configure here
# routes = [
#   { pattern = "stats-tutor-api.sofiadabagh383.workers.dev/*", zone_name = "your-domain.com" }
# ]

# Environment variables (secrets)
# Set these in Cloudflare dashboard: Settings > Variables > Environment Variables
# ANTHROPIC_API_KEY = "your-api-key-here" (set as encrypted secret)

[env.production]
name = "stats-tutor-api"
# vars = { ENVIRONMENT = "production" }

[env.staging]
name = "stats-tutor-api-staging"
# vars = { ENVIRONMENT = "staging" }
